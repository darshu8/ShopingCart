<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<style>
        .product_view .modal-dialog{max-width: 800px; width: 100%;}
        .pre-cost{text-decoration: line-through; color: #a5a5a5;}
        .space-ten{padding: 10px 0;}
</style>
</head>
<body>

<script>
function addToCart(btn){
	alert(btn);
}


var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {

$scope.myFunc=function(pid){
	$http.get("api/user/AddProductToCart.php?pid="+pid)
	  .then(function(response) {
	      alert(response.data);
	      
	  });
	
};
	$http.get("api/user/ShowProducts.php?cid=1")
  .then(function(response) {
      $scope.product = response.data;
     
      
      
  });
});
</script>
<div ng-app="myApp" ng-controller="myCtrl" >


<div class="container" >

    <div class="row">
       
        <div class="col-sm-4" ng-repeat="x in product">
        
              <div class="thumbnail">
              
                <img ng-src="{{x.image}}" alt="" class="img-responsive">
                <div class="caption">
                  <h4 class="pull-right">{{ x.pprice }}Rs</h4>
                  <h4><a href="#">{{ x.pname }}</a></h4>
                  <p>{{ x.pdescription }}</p>
                </div>
                
                <div class="space-ten"></div>
                <div class="btn-ground text-center">
                    <button ng-click="myFunc(x.pid)" type="button" class="btn btn-primary"><i class="fa fa-shopping-cart"></i> Add To Cart</button>
                </div>
                <div class="space-ten"></div>
              </div>
               
            </div>
            

       </div>
       
       
</div>
</body>
</html>
